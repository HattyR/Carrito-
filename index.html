<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Carrito Hatty</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css" />                        
        <link rel="stylesheet" href="./css/index.css" />

        <script src="./js/jquery.min.js"></script>
        <script src="./js/popper.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/index.js"></script>
    </head>

<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">                   <!--Barra de NavegaciÃ³n-->
        <div class="container">
            <img class="logo" src="./img/logo.png" alt="Tienda Hatty" />
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">            
                        <a class="nav-link" href="./">
                        Home
                        </a>
                    </li>
                </ul>
                <div class="cart-container">                                    <!--Carrito de Compras-->
                    <button class="btn btn-secondary cart" type="button" onClick="openCloseCart()">
                        <img src="./img/cart.png" alt="Carrito" />
                    </button>
                    <div class="cart-products hidden">                          <!--Se renderizan los productos del carrito-->

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--Product List-->
    <div class="container product-list">
        <div class="row products"></div>                                        <!--Todos los productos que se renderizan desde js-->
    </div>

</body>

</html>
